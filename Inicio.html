<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <style>
    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('./download.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox {
      background: rgba(14, 39, 14, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #006e12;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #868686;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid rgba(19, 39, 19, 0.95);
      background: rgba(29, 59, 29, 0.95);
      color: #8a8a8a;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 0 4px rgba(23, 65, 23, 0.95);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px rgba(9, 85, 9, 0.95);
      background: rgba(0, 102, 0, 0.95);
      color: #8f8f8f;
    }

    .switch {
      margin-top: 12px;
      font-size: 10px;
      cursor: pointer;
      color: #555555;
    }

    #esqueciSenha {
      font-size: 10px;
      margin-top: 5px;
      cursor: pointer;
      color: #f39c12;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h1 id="titulo">Login</h1>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnAction">Entrar</button>
    <div class="switch" id="switchMode">Não tem conta? Cadastre-se</div>
    <div id="esqueciSenha">Esqueci a senha</div>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>

  <script>
    let modoCadastro = false;
    let primeiraInteracao = false;

    const btnAction = document.getElementById("btnAction");
    const switchMode = document.getElementById("switchMode");
    const titulo = document.getElementById("titulo");
    const esqueciSenha = document.getElementById("esqueciSenha");

  
    const usuarios = [];

  
    function tocarMusica() {
      if(!primeiraInteracao){
        document.getElementById("musica").play();
        primeiraInteracao = true;
      }
    }

    document.getElementById("username").addEventListener("focus", tocarMusica);
    document.getElementById("password").addEventListener("focus", tocarMusica);

    function toggleModo(){
      modoCadastro = !modoCadastro;
      if(modoCadastro){
        titulo.textContent = "Cadastro";
        btnAction.textContent = "Cadastrar";
        switchMode.textContent = "Já tem conta? Faça login";
        esqueciSenha.style.display = "none";
      } else {
        titulo.textContent = "Login";
        btnAction.textContent = "Entrar";
        switchMode.textContent = "Não tem conta? Cadastre-se";
        esqueciSenha.style.display = "block";
      }
      limparCampos();
    }

    switchMode.addEventListener("click", toggleModo);

    function validarCampos(username, password){
      if(!username || !password){
        alert("Preencha todos os campos!");
        return false;
      }
      return true;
    }

    function limparCampos(){
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function cadastrarUsuario(username, password){
      const existe = usuarios.some(u => u.username === username);
      if(existe){
        alert("Nome de usuário já existe!");
        return false;
      } else {
        usuarios.push({username, password});
        alert("Cadastro realizado com sucesso!");
        return true;
      }
    }

    function logarUsuario(username, password){
      const user = usuarios.find(u => u.username === username && u.password === password);
      if(user){
        alert(`Bem-vindo ${username}!`);
        window.location.href = "index.html"; // Página após login
        return true;
      } else {
        alert("Usuário ou senha incorretos!");
        return false;
      }
    }

    btnAction.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!validarCampos(username, password)) return;

      if(modoCadastro){
        if(cadastrarUsuario(username, password)){
          toggleModo();
        }
      } else {
        logarUsuario(username, password);
      }
    });

    esqueciSenha.addEventListener("click", () => {
      const username = prompt("Digite seu nome de usuário:");
      const email = prompt("Digite seu email cadastrado:");

      const user = usuarios.find(u => u.username === username && u.email === email);

      if(user){
        const senhaProvisoria = Math.random().toString(36).slice(-8);
        user.password = senhaProvisoria;
        alert(`Senha provisória enviada para o email: ${email}\nSenha: ${senhaProvisoria}`);
      } else {
        alert("Usuário ou email não encontrados!");
      }
    });
  </script>

</body>
</html>
