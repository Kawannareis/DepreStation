<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Final do Jogo</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  
  #telaBoasVindas {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: #2c1a5f;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column;
    z-index: 50;
    animation: fadeIn 0.5s;
  }
  #telaBoasVindas h1 {
    color: #a08fff;
    font-size: 24px;
    text-shadow: 2px 2px #000;
  }

  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(26,13,61,0.9);
    position: sticky;
    top:0;
    z-index:10;
  }
  header button {
    background: #5c4dff;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 8px 12px;
    margin: 0 5px;
    font-size: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  header button:hover { 
    transform: scale(1.1); 
    box-shadow:0 0 10px #8b7dff; 
  }

  #fasesContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-items: center;
    max-width: 400px;
    margin: 20px auto;
    z-index: 1;
    position: relative;
  }
  .fase {
    width:120px; 
    height:150px; 
    background:#4b4b4b; 
    border-radius:12px;
    padding:10px; 
    cursor:pointer; 
    position:relative;
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .fase:hover:not(.locked) { 
    transform: scale(1.1); 
    box-shadow:0 0 15px #8b7dff;
   }
  .fase.locked { 
    cursor:not-allowed; 
  }
  .fase h2 { 
    margin:0 0 10px 0; 
    font-size:12px; 
    color:#fff; }
  .stars { 
    display:flex; 
    gap:5px; }
  .star { 
    font-size:14px; 
    color:#ddd; 
    transition: color 0.3s;
   }

  .lock { 
    font-size:24px; 
    color:#555; 
    position:absolute; 
    top:50%; left:50%; 
    transform:translate(-50%,-50%); 
  }

 
  #perfilModal {
    position: fixed; 
    top:0; left:0; 
    width:100%; 
    height:100%;
    background: rgba(0,0,0,0.7); 
    display: none; 
    justify-content: center; 
    align-items: center;
    animation: fadeIn 0.3s; 
    font-family:'Press Start 2P'; 
    z-index:20;
  }
  #perfilConteudo {
    background: #2c1a5f; 
    padding:20px; 
    border-radius:15px; 
    text-align:center; 
    width:320px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5); 
    color:#fff;
  }
  #perfilConteudo h2 { 
    font-size:18px; 
    margin-bottom:15px; 
    color:#a08fff; 
    text-shadow:1px 1px #000;
   }
  #perfilConteudo p { 
    font-size:10px; 
    margin:10px 0;
   }
  #perfilConteudo button {
     margin:5px; 
     padding:8px 12px; 
     border:none; 
     border-radius:8px; 
     cursor:pointer; 
     font-size:10px; 
     color:#fff; 
     background-color:#5c4dff; 
     transition: transform 0.2s; 
    }
  #perfilConteudo button:hover {
     transform: scale(1.1);
     }
  #fecharPerfil { 
    background-color:#8b7dff; 
  }
  #sairPerfil { 
    background-color:#333; 
  }
  #previewFoto { 
    width:80px; 
    height:80px; 
    border-radius:50%; 
    border:3px solid #5c4dff; 
    margin:10px 0; display:none; 
    box-shadow:0 4px 8px rgba(0,0,0,0.5);
   }
  input[type="file"] { 
    font-family:'Press Start 2P'; 
    font-size:10px; 
    margin-top:5px; 
    color:#fff;
   }

 
  #fundoVideo { 
    position: fixed;
     top:0; left:0; 
     width:100vw; 
     height:100vh; 
     object-fit:cover; 
     z-index:-1;
     }

</style>
</head>
<body>


<div id="telaBoasVindas"><h1>Bem-vindo ao Jogo!</h1></div>

<header>
  <div>
    <button id="btnSom">üîä</button>
    <button id="btnAjuda">‚ùì</button>
  </div>
  <div>
    <button id="btnEstrelas">‚≠ê 0</button>
    <button id="btnPerfil">üë§</button>
  </div>
</header>

<div id="fasesContainer"></div>


<div id="perfilModal">
  <div id="perfilConteudo">
    <h2>Meu Perfil</h2>
    <p><strong>Nome de usu√°rio:</strong> <span id="nomeUsuario">Usu√°rioTeste</span></p>
    <input type="file" id="fotoPerfil" accept="image/*">
    <img id="previewFoto" alt="Foto de perfil">
    <button id="atualizarFoto" style="display:none;">Atualizar Foto</button>
    <br>
    <button id="salvarPerfil">Salvar</button>
    <button id="fecharPerfil">Fechar</button>
    <button id="sairPerfil">Sair / Trocar usu√°rio</button>
  </div>
</div>

<audio id="musicaFundo" src="8bit-music-for-game-68698.mp3" autoplay loop></audio>
<video autoplay muted loop id="fundoVideo">
  <source src="./Design sem nome.mp4" type="video/mp4">
</video>

<script>
let totalEstrelas = 0;
const fases = [
  {id:1,locked:false},{id:2,locked:false},{id:3,locked:false},
  {id:4,locked:false},{id:5,locked:false},{id:6,locked:false},
  {id:7,locked:true},{id:8,locked:true},{id:9,locked:true}
];

function renderFases() {
  const container = document.getElementById("fasesContainer");
  container.innerHTML="";
  fases.forEach(fase => {
    const div = document.createElement("div");
    div.className = "fase"+(fase.locked?" locked":"");
    div.innerHTML = `
      <h2>Fase ${fase.id}</h2>
      <div class="stars">${[...Array(3)].map(_=>`<span class="star">‚òÖ</span>`).join("")}</div>
      ${fase.locked?'<div class="lock">üîí</div>':""}
    `;
    container.appendChild(div);
  });
  document.getElementById("btnEstrelas").textContent = `‚≠ê ${totalEstrelas}`;
}
renderFases();


setTimeout(()=>document.getElementById("telaBoasVindas").style.display="none",2000);


const musica=document.getElementById('musicaFundo');
musica.volume=0.3;
document.body.addEventListener('click',()=>musica.play(),{once:true});
const btnSom=document.getElementById("btnSom");
btnSom.addEventListener("click",()=>{
  if(musica.paused){musica.play(); btnSom.textContent="üîä";} 
  else {musica.pause(); btnSom.textContent="üîá";}
});


const btnPerfil=document.getElementById("btnPerfil");
const perfilModal=document.getElementById("perfilModal");
const fecharPerfil=document.getElementById("fecharPerfil");
const salvarPerfil=document.getElementById("salvarPerfil");
const fotoInput=document.getElementById("fotoPerfil");
const previewFoto=document.getElementById("previewFoto");
const sairPerfil=document.getElementById("sairPerfil");

btnPerfil.addEventListener("click",()=>perfilModal.style.display="flex");
fecharPerfil.addEventListener("click",()=>perfilModal.style.display="none");

fotoInput.addEventListener("change", (event) => {
  const arquivo = event.target.files[0];
  if (arquivo) {
    const leitor = new FileReader();
    leitor.onload = e => {
      previewFoto.src = e.target.result;
      previewFoto.style.display = "block";
      fotoInput.style.display = "none";       
      atualizarFoto.style.display = "inline-block";
    };
    leitor.readAsDataURL(arquivo);
  }
});

atualizarFoto.addEventListener("click", () => {
  fotoInput.click();
});


salvarPerfil.addEventListener("click",()=>{
  const arquivo=fotoInput.files[0];
  if(arquivo){ alert("Foto de perfil salva (simula√ß√£o)."); } 
  else { alert("Selecione uma foto antes de salvar."); }
  perfilModal.style.display="none";
});

sairPerfil.addEventListener("click",()=>{
  perfilModal.style.display="none";
  alert("Voc√™ ser√° redirecionado para a tela de login.");
  window.location.href="inicio.html";
});
</script>

</body>
</html>
