<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Fases</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url(./gif.gif);
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      font-family: "Press Start 2P", cursive;
    }

    .top-menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .top-menu button {
      border: 4px solid #fff;
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
      color: white;
      background-color: #30005e;
      box-shadow: 4px 4px #000;
      transition: transform 0.2s;
    }

    .top-menu button:hover {
      background-color: #5600b2;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px #000;
    }

    .game-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .fase {
      width: 100px;
      height: 80px;
      background-color: #200043;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 3px solid #3e1966;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      animation: flutuar 2s ease-in-out infinite alternate;
    }

    .fase:hover {
      transform: scale(1.1);
    }

    @keyframes flutuar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
  </style>
</head>

<body>
  <header>
    <nav class="top-menu">
      <button>Início</button>
      <button>Configurações</button>
      <button>Ajuda</button>
      <button>Sair</button>
    </nav>
  </header>

  <div class="game-area" id="gameArea"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const numFases = 10;

    for (let i = 0; i < numFases; i++) {
      const fase = document.createElement("div");
      fase.classList.add("fase");
      fase.innerText = `Fase ${i + 1}`;
      fase.style.animationDelay = `${i * 0.2}s`;

      fase.addEventListener("click", () => {
        alert(`Você clicou na Fase ${i + 1}`);
      });

      gameArea.appendChild(fase);
    }
  </script>
</body>
</html>
