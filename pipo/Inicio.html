<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <style>
    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox {
      background: rgba(31, 40, 51, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #66fcf1;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #66fcf1;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #66fcf1;
      background: #45a29e;
      color: #0b0c10;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 0 4px #66fcf1;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px #45a29e;
      background: #66fcf1;
      color: #0b0c10;
    }

    .switch {
      margin-top: 12px;
      font-size: 10px;
      cursor: pointer;
      color: #66fcf1;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h1 id="titulo">Login</h1>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnAction">Entrar</button>
    <div class="switch" id="switchMode">Não tem conta? Cadastre-se</div>
  </div>

  <script>

    // === BACK-END ===
    // Alan aqui vai ter a função de buscar o nome do usuário logado no banco de dados, quando fizer o banco vai ser mais facil pra incuirsx
    // Opinião do chat para ajudar : fetch('/api/user/me').then(r => r.json()).then(user => { nomeUsuario.textContent = user.nome });

    let modoCadastro = false;
    const btnAction = document.getElementById("btnAction");
    const switchMode = document.getElementById("switchMode");
    const titulo = document.getElementById("titulo");

    // Usuários simulados (vai para banco depois)
    const usuarios = [];

    switchMode.addEventListener("click", () => {
      modoCadastro = !modoCadastro;
      if(modoCadastro){
        titulo.textContent = "Cadastro";
        btnAction.textContent = "Cadastrar";
        switchMode.textContent = "Já tem conta? Faça login";
      } else {
        titulo.textContent = "Login";
        btnAction.textContent = "Entrar";
        switchMode.textContent = "Não tem conta? Cadastre-se";
      }
    });

    btnAction.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!username || !password){
        alert("Preencha todos os campos!");
        return;
      }

      if(modoCadastro){
        const existe = usuarios.some(u => u.username === username);
        if(existe){
          alert("Nome de usuário já existe!");
        } else {
          usuarios.push({username, password});
          alert("Cadastro realizado com sucesso!");
          modoCadastro = false;
          titulo.textContent = "Login";
          btnAction.textContent = "Entrar";
          switchMode.textContent = "Não tem conta? Cadastre-se";
        }
      } else {
        const user = usuarios.find(u => u.username === username && u.password === password);
        if(user){
          alert(`Bem-vindo ${username}!`);
          
          window.location.href = "index.html";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      }
    });
  </script>
</body>
</html>
