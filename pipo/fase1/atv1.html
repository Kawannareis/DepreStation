<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - Descobrindo as Letras</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(26,13,61,0.9);
    position: sticky;
    top:0;
    z-index:10;
  }
  header button {
    background: #5c4dff;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 8px 12px;
    margin: 0 5px;
    font-size: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  header button:hover { transform: scale(1.1); box-shadow:0 0 10px #8b7dff; }

  #atividadeContainer {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    gap: 10px;
    justify-content: center;
    margin: 40px auto;
    max-width: 400px;
  }

  .letra {
    background: #4b4b4b;
    padding: 15px;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .letra:hover { transform: scale(1.1); box-shadow:0 0 10px #8b7dff; }
  .letra.clicada {
    background: #8b7dff;
    color: #fff;
    cursor: default;
    box-shadow: 0 0 5px #fff;
  }

  #mensagem {
    margin-top: 20px;
    font-size: 14px;
    color: #a08fff;
  }
</style>
</head>
<body>

<header>
  <div>
    <button id="btnSom">üîä</button>
    <button id="btnAjuda">‚ùì</button>
  </div>
  <div>
    <button id="btnEstrelas">‚≠ê 0</button>
    <button id="btnPerfil">üë§</button>
  </div>
</header>

<h1>Fase 1 - Descobrindo as Letras</h1>

<div id="atividadeContainer"></div>
<div id="mensagem"></div>

<script>
let totalEstrelas = 0;

// Letras da atividade 1
const letrasAtividade1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
let letrasClicadas = 0;

const container = document.getElementById('atividadeContainer');
const mensagem = document.getElementById('mensagem');

function renderLetras(letras) {
  container.innerHTML = '';
  letras.forEach(letra => {
    const div = document.createElement('div');
    div.className = 'letra';
    div.textContent = letra;
    div.addEventListener('click', () => {
      if (!div.classList.contains('clicada')) {
        div.classList.add('clicada');
        letrasClicadas++;
        if (letrasClicadas === letras.length) {
          setTimeout(() => proximaAtividade(), 500);
        }
      }
    });
    container.appendChild(div);
  });
}

function proximaAtividade() {
  totalEstrelas++;
  document.getElementById('btnEstrelas').textContent = `‚≠ê ${totalEstrelas}`;
  mensagem.textContent = `Parab√©ns! Voc√™ ganhou uma estrela!`;
  setTimeout(() => {
    mensagem.textContent = '';
    letrasClicadas = 0;
    // Aqui voc√™ pode carregar a pr√≥xima atividade
    alert("Pr√≥xima atividade (em constru√ß√£o)!");
  }, 1500);
}

// Renderiza atividade 1 inicialmente
renderLetras(letrasAtividade1);
</script>

</body>
</html>
