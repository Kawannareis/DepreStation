<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Jogo</title>
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif, Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    /* Video de fundo */
    #fundoVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      background: #45a29e;
      border: 2px solid #66fcf1;
      border-radius: 10px;
      color: #0b0c10;
      padding: 10px 14px;
      margin: 0 5px;
      font-size: 14px;
      cursor: default;
      box-shadow: 0 4px #66fcf1;
      transition: all 0.2s ease-in-out;
    }

    header button:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 6px #45a29e;
      background: #66fcf1;
      color: #0b0c10;
    }

    #fasesContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      max-width: 400px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }

    .fase {
      width: 120px;
      height: 120px;
      background: #1c1c1c;
      border: 2px solid #45a29e;
      border-radius: 12px;
      padding: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
    }

    .fase:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #66fcf1;
      border-color: #66fcf1;
    }

    .fase.locked {
      background: #333;
      border-color: #555;
      box-shadow: none;
    }

    .fase h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .stars {
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 18px;
      color: #555;
    }

    .lock {
      font-size: 40px;
      color: #ff0000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="fundoVideo">
    <source src="./Design sem nome.mp4" type="video/mp4">
  </video>

  <audio id="musicaFundo" src="8bit-music-for-game-68698.mp3" autoplay loop></audio>

  <header>
    <div>
      <button>üîä</button>
      <button>‚ùì</button>
    </div>
    <div>
      <button>‚≠ê 0</button>
      <button>üë§</button>
    </div>
  </header>

  <div id="fasesContainer"></div>

  <script>
    const fases = [
      { id: 1, locked: false },
      { id: 2, locked: false },
      { id: 3, locked: false },
      { id: 4, locked: false },
      { id: 5, locked: false },
      { id: 6, locked: false },
      { id: 7, locked: true },
      { id: 8, locked: true },
      { id: 9, locked: true }
    ];

    function renderFases() {
      const container = document.getElementById("fasesContainer");
      container.innerHTML = "";

      fases.forEach(fase => {
        const div = document.createElement("div");
        div.className = "fase" + (fase.locked ? " locked" : "");
        div.innerHTML = `
          <h2>Fase ${fase.id}</h2>
          <div class="stars">
            ${[...Array(3)].map(_ => `<span class="star">‚òÖ</span>`).join("")}
          </div>
          ${fase.locked ? '<div class="lock">üîí</div>' : ""}
        `;
        container.appendChild(div);
      });
    }

    renderFases();
    const musica = document.getElementById('musicaFundo');
    musica.volume = 0.3;
  </script>
</body>
</html>
