<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 1 - Descobrindo as Letras</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 { color: #a0a0a0; margin-top: 20px; }

  #fundoVideo {
    position: fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
    z-index:-1;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:10px 20px;
    background:transparent;
    position:sticky;
    top:0;
    z-index:10;
  }

  header button {
    background: #5c4dff;
    border: none;
    border-radius: 8px;
    color: #fff;
    padding: 8px 12px;
    margin:0 5px;
    font-size:12px;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  header button:hover { transform: scale(1.1); box-shadow:0 0 10px #8b7dff; }

  #atividadeContainer {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    gap: 10px;
    justify-content: center;
    margin: 40px auto;
    max-width: 400px;
  }

  .letra {
    background: #88927b;
    padding:15px;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .letra:hover { transform: scale(1.1); box-shadow:0 0 10px #8b7dff; }
  .letra.clicada { background:#525e42; color:#8a8989; cursor:default; box-shadow:0 0 5px #00be29; }

  #mensagem { margin-top:20px; font-size:14px; }

  #btnProxima {
    display:none;
    margin-top:20px;
    padding:10px 15px;
    font-size:14px;
    border-radius:8px;
    background:#5c4dff;
    color:#fff;
    border:none;
    cursor:pointer;
  }
  #btnProxima:hover { transform: scale(1.05); box-shadow:0 0 10px #8b7dff; }
</style>
</head>
<body>

<video autoplay muted loop id="fundoVideo">
  <source src="./fundo.mp4" type="video/mp4">
</video>

<header>
  <div>
    <button id="btnSom">üîä</button>
    <button id="btnAjuda">‚ùó</button>
  </div>
  <div>
    <button id="btnEstrelas">‚≠ê 0</button>
    <button id="btnPerfil">üë§</button>
  </div>
</header>

<h1>Fase 1 - Descobrindo as Letras</h1>

<div id="atividadeContainer"></div>
<div id="mensagem"></div>
<button id="btnProxima">Pr√≥xima Subatividade</button>

<script>
let totalEstrelas = 0;
let subAtividade = 0;

const alfabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const vogais = ["A","E","I","O","U"];
const consoantes = alfabeto.filter(l => !vogais.includes(l));

const container = document.getElementById('atividadeContainer');
const mensagem = document.getElementById('mensagem');
const btnProxima = document.getElementById('btnProxima');

// Fun√ß√£o placeholder para tocar som da letra
function tocarSom(letra) { console.log("Som da letra:", letra); }

// Fun√ß√£o para renderizar cada subatividade
function renderSubAtividade() {
  container.innerHTML = '';
  mensagem.textContent = '';
  btnProxima.style.display = 'none';
  btnProxima.textContent = "Pr√≥xima Subatividade";

  let letras = [];
  let titulo = '';

  if (subAtividade === 0) {
    letras = alfabeto;
    titulo = "Conhecendo o Alfabeto";
  } else if (subAtividade === 1) {
    letras = vogais;
    titulo = "Conhecendo as Vogais";
  } else if (subAtividade === 2) {
    letras = consoantes;
    titulo = "Conhecendo as Consoantes";
  }

  document.querySelector('h1').textContent = `Fase 1 - ${titulo}`;

  letras.forEach((letra) => {
    const div = document.createElement('div');
    div.className = 'letra';
    div.textContent = letra;

    div.addEventListener('click', () => {
      if (!div.classList.contains('clicada')) {
        div.classList.add('clicada');
        tocarSom(letra);

        // verifica se todas as letras foram clicadas
        const todasClicadas = [...container.children].every(c => c.classList.contains('clicada'));
        if (todasClicadas) {
          mensagem.textContent = "Parab√©ns! Voc√™ completou esta subatividade!";
          btnProxima.style.display = 'inline-block';
        }
      }
    });

    container.appendChild(div);
  });
}

// Evento do bot√£o Pr√≥xima Subatividade / Ir para Fase 2
btnProxima.addEventListener('click', () => {
  subAtividade++;
  if (subAtividade < 3) {
    renderSubAtividade();
  } else {
    totalEstrelas++;
    document.getElementById('btnEstrelas').textContent = `‚≠ê ${totalEstrelas}`;
    mensagem.textContent = "Parab√©ns! Voc√™ ganhou uma estrela e completou a Atividade 1! üåü";

    // Bot√£o agora leva para a Fase 2
    btnProxima.style.display = 'inline-block';
    btnProxima.textContent = "Ir para Fase 2";
    btnProxima.onclick = () => {
        window.location.href = "atv2.html";
    };
  }
});

// Inicializa a primeira subatividade
renderSubAtividade();
</script>

</body>
</html>
