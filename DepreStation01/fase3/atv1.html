<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fase 3 - Monte a Palavra</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
  font-family: 'Press Start 2P', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  color: #a08fff;
  font-size: 18px;
  margin-bottom: 20px;
  text-shadow: 0 0 8px #5c4dff;
}

.emoji {
  font-size: 60px;
  margin-bottom: 20px;
}

#syllables {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.syllable {
  background-color: #5c4dff;
  border: 3px solid #a08fff;
  border-radius: 10px;
  padding: 12px 18px;
  cursor: pointer;
  font-size: 14px;
  color: #fff;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 0 6px #5c4dff;
}

.syllable:hover {
  transform: scale(1.1);
  box-shadow: 0 0 12px #a08fff;
}

#wordArea {
  background-color: #4b4b4b;
  border: 3px dashed #a08fff;
  border-radius: 8px;
  padding: 10px;
  min-height: 30px; /* reduzido */
  width: 180px; /* largura ajustada */
  font-size: 14px;
  color: #fff;
  margin-bottom: 25px;
  box-shadow: 0 0 10px #5c4dff;
}

#message {
  font-size: 12px;
  color: #a08fff;
  min-height: 24px;
}

/* ‚ú® Bot√£o de pr√≥xima atividade (tamb√©m vale para #nextButton) */
button, #nextButton {
  display: inline-block;
  background: linear-gradient(90deg, #5c4dff, #7b68ee, #a08fff);
  color: #fff;
  border: 3px solid #a08fff;
  border-radius: 12px;
  padding: 14px 24px;
  cursor: pointer;
  font-family: 'Press Start 2P', sans-serif;
  font-size: 12px;
  text-transform: uppercase;
  box-shadow: 0 0 10px #a08fff, inset 0 0 6px #5c4dff;
  transition: all 0.25s ease;
  animation: pulsar 1.5s infinite alternate;
}

button:hover, #nextButton:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #a08fff, 0 0 10px #5c4dff;
  filter: brightness(1.2);
}

@keyframes pulsar {
  from {
    box-shadow: 0 0 8px #5c4dff, inset 0 0 4px #7b68ee;
  }
  to {
    box-shadow: 0 0 18px #a08fff, inset 0 0 10px #5c4dff;
  }
}

</style>
</head>
<body>

<h1>Monte a Palavra!</h1>
<div class="emoji" id="emoji"></div>
<div id="wordArea"></div>
<div id="syllables"></div>
<div id="message"></div>
<button id="nextButton" onclick="nextWord()">Pr√≥xima Palavra</button>

<script>
  const palavras = [
    { emoji: "üéÇ", palavra: "BOLO", silabas: ["BO", "LO"] },
    { emoji: "üè†", palavra: "CASA", silabas: ["CA", "SA"] },
    { emoji: "üê∂", palavra: "CACHORRO", silabas: ["CA", "CHOR", "RO"] },
    { emoji: "üå∏", palavra: "FLOR", silabas: ["FLOR"] },
    { emoji: "üçé", palavra: "MA√á√É", silabas: ["MA", "√á√É"] }
  ];

  let indice = 0;
  let resposta = "";

  function embaralhar(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function carregarPalavra() {
    const atual = palavras[indice];
    document.getElementById("emoji").textContent = atual.emoji;
    document.getElementById("wordArea").textContent = "";
    document.getElementById("message").textContent = "";
    document.getElementById("nextButton").style.display = "none";
    resposta = "";

    const container = document.getElementById("syllables");
    container.innerHTML = "";
    const silabasEmbaralhadas = embaralhar([...atual.silabas]);

    silabasEmbaralhadas.forEach(silaba => {
      const span = document.createElement("span");
      span.textContent = silaba;
      span.className = "syllable";
      span.onclick = () => selecionarSilaba(silaba, span);
      container.appendChild(span);
    });
  }

  function selecionarSilaba(silaba, elemento) {
    resposta += silaba;
    document.getElementById("wordArea").textContent = resposta;
    elemento.style.visibility = "hidden";

    if (resposta.length >= palavras[indice].palavra.length) {
      verificarResposta();
    }
  }

  function verificarResposta() {
    const mensagem = document.getElementById("message");
    if (resposta === palavras[indice].palavra) {
      mensagem.textContent = "‚ú® Muito bem! Voc√™ montou " + palavras[indice].palavra + "!";
      document.getElementById("nextButton").style.display = "inline-block";
    } else {
      mensagem.textContent = "‚ùå Tente novamente!";
      setTimeout(carregarPalavra, 1000);
    }
  }

  function nextWord() {
    indice++;
    if (indice < palavras.length) {
      carregarPalavra();
    } else {
      document.body.innerHTML = `
        <h1>üéâ Parab√©ns!</h1>
        <p>Voc√™ completou todas as palavras!</p>
        <button onclick="window.location.href='atv2.html'">Avan√ßar para a pr√≥xima atividade ‚û°Ô∏è</button>
      `;
    }
  }

  carregarPalavra();
</script>

</body>
</html>
