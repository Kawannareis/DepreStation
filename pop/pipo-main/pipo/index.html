<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu do Jogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      color: #222;
      font-family: 'Press Start 2P', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      user-select: none;
      background: #000;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px;
      position: relative;
      z-index: 2;
    }

    header button {
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #00181f;
      color: #fff;
      transition: background-color 0.2s, transform 0.2s;
    }

    header button:hover {
      background-color: #023047;
      transform: scale(1.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #2e8392;
      text-shadow: 2px 2px #001e25;
      text-align: center;
    }

    /* Grid de fases */
    .fases {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
      justify-items: center;
    }

    .fase {
      background: rgba(43, 0, 92, 0.5);
      border: 2px solid #555;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      color: #ffe600;
      width: 100px;
    }

    .fase:hover {
      border-color: #ffb703;
      box-shadow: 0 0 15px #ffb703;
      transform: scale(1.1);
    }

    #fundoVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <header>
    <button id="Ajuda">‚ùì</button>
    <button id="toggleMusica">üîä M√∫sica</button>
  </header>

  <audio id="musicaFundo" src="8bit-music-for-game-68698.mp3" autoplay loop></audio>

  <video autoplay muted loop id="fundoVideo">
    <source src="./Design sem nome.mp4" type="video/mp4">
  </video>

  <!-- T√≠tulo -->
  <h1 id="titulo">Escolha a Fase</h1>

  <!-- Tela de fases -->
  <div class="fases" id="telaFases">
    <div class="fase" data-fase="1">1</div>
    <div class="fase" data-fase="2">2</div>
    <div class="fase" data-fase="3">3</div>
    <div class="fase" data-fase="4">4</div>
    <div class="fase" data-fase="5">5</div>
    <div class="fase" data-fase="6">6</div>
    <div class="fase" data-fase="7">7</div>
    <div class="fase" data-fase="8">8</div>
    <div class="fase" data-fase="9">9</div>
  </div>

  <script>
    const musica = document.getElementById('musicaFundo');
    musica.volume = 0.3;
    document.body.addEventListener('click', () => musica.play(), { once: true });

    // Bot√£o m√∫sica
    const btnMusica = document.getElementById('toggleMusica');
    btnMusica.addEventListener('click', () => {
      if (musica.paused) {
        musica.play();
        btnMusica.textContent = "üîä M√∫sica";
      } else {
        musica.pause();
        btnMusica.textContent = "üîá M√∫sica";
      }
    });

    // Abrir fases
    document.querySelectorAll('.fase').forEach(fase => {
      fase.addEventListener('click', () => {
        const num = fase.dataset.fase;
        window.location.href = `fase${num}.html`;
      });
    });
  </script>
</body>
</html>
