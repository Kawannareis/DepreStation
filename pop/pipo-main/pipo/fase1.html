<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fase 1 - Conhecendo o Alfabeto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #003169;
    }
    h1 {
      color: #ffffff;
    }
    .atividade {
      display: none;
    }
    .ativa {
      display: block;
    }
    .letras {
      margin-top: 20px;
    }
    .letra {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      background: #0093ce;
      border-radius: 10px;
      transition: 0.3s;
    }
    .letra.clicada {
      background: #c2185b;
      color: #fff;
      cursor: default;
    }
    .imagem {
      margin-top: 15px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Fase 1 - Conhecendo o Alfabeto</h1>

  <!-- Atividade 1 -->
  <div id="atividade1" class="atividade ativa">
    <h2>Atividade 1: Clique nas letras do alfabeto</h2>
    <div class="letras" id="letras1"></div>
    <div class="imagem" id="imagem1"></div>
  </div>

  <!-- Atividade 2 -->
  <div id="atividade2" class="atividade">
    <h2>Atividade 2: Clique nas vogais</h2>
    <div class="letras" id="letras2"></div>
    <div class="imagem" id="imagem2"></div>
  </div>

  <!-- Atividade 3 -->
  <div id="atividade3" class="atividade">
    <h2>Atividade 3: Clique nas consoantes</h2>
    <div class="letras" id="letras3"></div>
    <div class="imagem" id="imagem3"></div>
  </div>

  <script>
    // Atividade 1: todas as letras
    const todasLetras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    // Atividade 2: vogais
    const vogais = ["A", "E", "I", "O", "U"];
    // Atividade 3: consoantes
    const consoantes = todasLetras.filter(l => !vogais.includes(l));

    // Exemplos de palavras/imagens (pode trocar por imagens reais depois)
    const exemplos = {

    };

    function criarLetras(containerId, letras, imagemId, proxAtividadeId, callbackFim) {
      const container = document.getElementById(containerId);
      const imagem = document.getElementById(imagemId);

      letras.forEach(letra => {
        const btn = document.createElement("div");
        btn.classList.add("letra");
        btn.textContent = letra;
        btn.addEventListener("click", () => {
          if (!btn.classList.contains("clicada")) {
            btn.classList.add("clicada");
            imagem.textContent = exemplos[letra] || letra;
            if (container.querySelectorAll(".letra:not(.clicada)").length === 0) {
              setTimeout(() => {
                document.getElementById(containerId).parentElement.classList.remove("ativa");
                if (proxAtividadeId) {
                  document.getElementById(proxAtividadeId).classList.add("ativa");
                } else if (callbackFim) {
                  callbackFim();
                }
              }, 1000);
            }
          }
        });
        container.appendChild(btn);
      });
    }

    // Atividade 1 -> Atividade 2
    criarLetras("letras1", todasLetras, "imagem1", "atividade2");

    // Atividade 2 -> Atividade 3
    criarLetras("letras2", vogais, "imagem2", "atividade3");

    // Atividade 3 -> Volta para tela inicial

</body>
</html>
